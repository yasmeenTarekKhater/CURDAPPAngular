<div class="itemsContainer">
    <h1 class="text-center"> Our Items</h1>
    <div class="container">
        <div class="row justify-content-evenly mt-3">
            <div *ngFor="let product of products" class="card mt-5 pt-3 text-center col-5 col-md-4 col-lg-3" style="width: 18rem;">
                <img src={{product.src}} class="card-img-top"  height="230px" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{product.name}}</h5>
                  <a href="#" [routerLink]="['/products', product.id]" class="btn btn-outline-success">Show Details</a>
                </div>
              </div>
        </div>
    </div>
</div>
